<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Productivity App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <form class="bg-white p-6 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
      <input
        type="email"
        id="email"
        placeholder="Email"
        class="w-full p-3 border mb-4 rounded"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="w-full p-3 border mb-4 rounded"
      />
      <button
        id="loginBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded-md w-full hover:bg-blue-600"
      >
        Login
      </button>
      <p class="text-center mt-4">
        Don't have an account?
        <a href="signup.html" class="text-blue-500">Sign Up</a>
      </p>
    </form>

    <script>
      const API_URL = "http://localhost:3000/api/auth";

      document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          alert("Please enter your email and password.");
          return;
        }

        const user = JSON.parse(localStorage.getItem(email));

        if (!user || user.password !== password) {
          alert("Invalid email or password!");
          return;
        }

        sessionStorage.setItem("loggedInUser", email);
        window.location.href = "dashboard.html";
      });
    </script>
  </body>
</html>
